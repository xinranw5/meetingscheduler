<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <script src="../static/script/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

  <script src="../static/script/bootstrap.min.js"></script>
  
  
  <script src="../static/script/moment-with-locales.min.js"></script>
  <script src="../static/script/jquery.touchSwipe.min.js"></script>
  <script src="../static/script/jquery-calendar.min.js"></script>
  <link rel="stylesheet" href="../static/css/jquery-calendar.min.css">
  <link rel="stylesheet" href="../static/css/calendar.css">
  <link rel="stylesheet" href="../static/css/fontawesome.css">
  <link rel="stylesheet" href="../static/css/fa-solid.css">
  <title>Calendar</title>
</head>
<body>
  <div class="container-fluid px-4">
    <div class="row">
      <div class="col-xs-12">
        <h1>Wow ! That calendar works !</h1>
        <div id="calendar"></div>

        <!-- Modal -->
        <div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="ModalLongTitle">Modal title</h5>
                <input type="text" class="form-control input-title .d-none" aria-label="Default" aria-describedby="inputGroup-sizing-default" >
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
                </button>

              </div>
              <div class="modal-body">
                <div class="modal-time"></div>
                <br>
                <div class="modal-text"></div>
                <input type="text" class="form-control input-context .d-none" aria-label="Default" aria-describedby="inputGroup-sizing-default" >
                <div class="current-category">
                  <i class="fas fa-square select-color"> </i><span></span>
                </div>
                
                <div class="dropdown d-none select-category">
                  <button class="btn btn-secondary dropdown-toggle btn-dropdown" data-category="" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-square select-color"> </i><span></span>
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item private-option" data-category="Private" href="#">
                      <i class="fas fa-square private-color"> </i><span> Private</span>
                    </a>
                    <a class="dropdown-item professional-option" data-category="Professional" href="#">
                       <i class="fas fa-square professional-color"></i><span> Professional</span>
                    </a>
                    <a class="dropdown-item fun-option" data-category="Fun" href="#">
                      <i class="fas fa-square fun-color"> </i><span> Fun</span>
                    </a>
                    <a class="dropdown-item Family-option" data-category="Family" href="#">
                      <i class="fas fa-square family-color"> </i><span> Family</span>
                    </a>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-delete" data-dismiss="modal">Delete</button>
                <button type="button" class="btn btn-primary btn-edit">Edit</button>
                <button type="button" class="btn btn-success btn-submit d-none">Submit</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="../static/script/calendar.js"></script>
</body>
</html>
