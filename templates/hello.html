<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gooseberry</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.bootcss.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">Gooseberry</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
    <li>
      <a href="{{ url_for('about') }}"><span class="glyphicon glyphicon-log-in"> About Us </span></a>
    </li>
    <li>
      <a href="{{ url_for('tutorial') }}"><span class="glyphicon glyphicon-log-in"> Tutorial </span></a>
    </li>
    </ul>
  </div>
</nav>

<div class="container">
  <h2>{{msg}}</h2>
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#signinModal">Sign In</button>
  <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#signupModal">Sign Up</button>
  <!-- Modal -->
  <div id="signinModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign In with Email</h4>
        </div>
        <div class="modal-body">
          <form role="form" method="POST" action="/">
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" name="id">
            </div>
            <div class="form-group">
              <label for="psw">Password:</label>
              <input type="password" class="form-control" name="psw">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>

    </div>
  </div>
  <!-- Modal -->
  <div id="signupModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign Up with Email</h4>
        </div>
        <div class="modal-body">
          <form role="form" action="/signup" method="POST">
            <div class="form-group">
              <label for="id">Email address:</label>
              <input type="email" class="form-control" name="id">
            </div>
            <div class="form-group">
              <label for="name">User name:</label>
              <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
              <label for="psw">Password:</label>
              <input type="password" class="form-control" name="psw">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
